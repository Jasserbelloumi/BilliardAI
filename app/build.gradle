plugins {
    id 'com.android.application'
}

android {
    namespace "com.billiard.ai"
    compileSdk 34

    defaultConfig {
        applicationId "com.billiard.ai"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildTypes {
        debug {
            debuggable true
        }
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation "com.squareup.okhttp3:okhttp:4.11.0"
}
